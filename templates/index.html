<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Viewer</title>

    <!-- Estilos CSS incorporados -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        #videos {
            margin-top: 20px;
        }

        a {
            display: block;
            color: #4CAF50;
            text-decoration: none;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TikTok Video URL Viewer</h1>
        <label for="username">Nome de Usuário TikTok:</label>
        <input type="text" id="username" placeholder="Digite o nome de usuário">
        <button onclick="consultar()">Consultar Dados</button>
        
        <h2 id="quantidade">Vídeos encontrados: 0</h2>

        <div id="videos"></div>

        <button onclick="copiarLinks()">Copiar Links</button>
    </div>

    <!-- Script JavaScript incorporado -->
    <script>
        function consultar() {
            const username = document.getElementById("username").value;

            if (!username) {
                alert("Por favor, insira um nome de usuário.");
                return;
            }

            fetch(`/consultar?username=${username}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        mostrarVideos(data);
                    }
                })
                .catch(error => alert("Erro ao consultar vídeos"));
        }

        function mostrarVideos(videos) {
            const videosDiv = document.getElementById("videos");
            videosDiv.innerHTML = ""; // Limpar vídeos anteriores

            document.getElementById("quantidade").innerText = `Vídeos encontrados: ${videos.length}`;

            videos.forEach(video => {
                const videoLink = `https://www.tiktok.com/@${video.sec_user_id}/video/${video.id}`;
                const a = document.createElement("a");
                a.href = videoLink;
                a.textContent = videoLink;
                videosDiv.appendChild(a);
            });
        }

        function copiarLinks() {
            const videosDiv = document.getElementById("videos");
            const links = [...videosDiv.getElementsByTagName("a")].map(a => a.href);

            if (links.length === 0) {
                alert("Nenhum vídeo selecionado.");
                return;
            }

            navigator.clipboard.writeText(links.join("\n"))
                .then(() => {
                    alert("Links copiados para a área de transferência!");
                })
                .catch(err => alert("Erro ao copiar os links"));
        }
    </script>

</body>
</html>
