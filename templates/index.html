<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
        a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Video Viewer</h1>
        <form method="POST">
            <label for="username">Nome de Usuário TikTok:</label>
            <input type="text" name="username" id="username" required>
            <button type="submit" class="btn">Consultar</button>
        </form>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}

        {% if videos %}
            <h2>Vídeos encontrados:</h2>
            <ul>
                {% for video in videos %}
                    <li>
                        <a href="https://www.tiktok.com/@{{ video['author']['uniqueId'] }}/video/{{ video['id'] }}" target="_blank">
                            {{ video['desc'] }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
